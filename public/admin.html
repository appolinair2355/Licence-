<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Licences</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 40px 20px;
    }
    h1 { text-align: center; margin-bottom: 40px; }
    h2 { margin-top: 40px; }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: #fff;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,.2);
    }
    th, td { padding: 12px 15px; text-align: center; }
    th { background: #764ba2; color: #fff; }
    tr:nth-child(even) { background: #f2f2f2; }
    .used { color: orange; font-weight: bold; }
    .available { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Licences par catégorie</h1>
  <div id="content">Chargement...</div>

  <script>
    function getDataFromURL() {
      const hash = window.location.hash.substring(1);
      if (!hash) return null;
      try {
        return JSON.parse(atob(hash));
      } catch {
        return null;
      }
    }

    function render(data) {
      const content = document.getElementById('content');
      if (!data || Object.keys(data).length === 0) {
        content.innerHTML = '<p style="text-align:center;">Aucune licence trouvée.</p>';
        return;
      }

      content.innerHTML = '';

      for (const [category, licenses] of Object.entries(data)) {
        const h2 = document.createElement('h2');
        h2.textContent = `Catégorie ${category}`;
        content.appendChild(h2);

        const table = document.createElement('table');
        const rows = licenses.map(l => {
          const isUsed = l.status === 'utilisée';
          const keyText = isUsed ? `⏳⏳ ${l.key}` : l.key;
          const remainingText = isUsed ? l.remaining : `${l.remaining} ✅`;

          return `
            <tr>
              <td>${keyText}</td>
              <td>${l.duration}</td>
              <td>${remainingText}</td>
              <td>${l.status}</td>
            </tr>
          `;
        }).join('');

        table.innerHTML = `
          <thead>
            <tr>
              <th>Clé</th>
              <th>Durée (min)</th>
              <th>Temps restant</th>
              <th>Statut</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        `;
        content.appendChild(table);
      }
    }

    const data = getDataFromURL();
    if (!data) {
      document.body.innerHTML = '<p style="text-align:center; color:red;">Aucune donnée reçue. Revenez à la page d\'accueil.</p>';
    } else {
      render(data);
    }

    setInterval(() => {
      fetch('/api/admin/licenses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: 'kouame2025' })
      })
        .then(res => res.json())
        .then(data => {
          if (!data.error) {
            window.location.hash = btoa(JSON.stringify(data));
            render(data);
          }
        });
    }, 30000);
  </script>
</body>
</html>
