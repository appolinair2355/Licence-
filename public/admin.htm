<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Licences</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Licences par catégorie</h1>
  <div id="content">Chargement...</div>

  <script>
    // Récupère les données encodées dans l'URL
    function getDataFromURL() {
      const hash = window.location.hash.substring(1);
      if (!hash) return null;
      try {
        return JSON.parse(atob(hash));
      } catch {
        return null;
      }
    }

    // Affichage
    function render(data) {
      const content = document.getElementById('content');
      if (!data || Object.keys(data).length === 0) {
        content.innerHTML = '<p>Aucune licence trouvée.</p>';
        return;
      }

      content.innerHTML = '';

      for (const [category, licenses] of Object.entries(data)) {
        const h2 = document.createElement('h2');
        h2.textContent = `Catégorie ${category}`;
        content.appendChild(h2);

        const table = document.createElement('table');
        const rows = licenses.map(l => {
          const isUsed = l.status === 'utilisée';
          const keyText   = isUsed ? `⏳⏳ ${l.key}` : l.key;
          const timeText  = isUsed ? l.remaining : `${l.remaining} ✅`;

          return `
            <tr>
              <td>${keyText}</td>
              <td>${l.duration}</td>
              <td>${timeText}</td>
              <td>${l.status}</td>
            </tr>
          `;
        }).join('');

        table.innerHTML = `
          <thead>
            <tr>
              <th>Clé</th>
              <th>Durée (min)</th>
              <th>Temps restant</th>
              <th>Statut</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        `;
        content.appendChild(table);
      }
    }

    // Chargement initial
    const data = getDataFromURL();
    if (!data) {
      document.body.innerHTML = '<p style="color:red;">Aucune donnée reçue. Revenez à la page d\'accueil.</p>';
    } else {
      render(data);
    }

    // Refresh auto toutes les 30 s
    setInterval(() => {
      fetch('/api/admin/licenses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: 'kouame2025' })
      })
        .then(res => res.json())
        .then(data => {
          if (!data.error) {
            window.location.hash = btoa(JSON.stringify(data));
            render(data);
          }
        });
    }, 30000);
  </script>
</body>
</html>
