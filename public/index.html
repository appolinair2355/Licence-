<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Système de Licences</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }
    h1 { margin-bottom: 30px; font-size: 2.5rem; }
    button {
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #764ba2;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,.2);
      transition: transform .2s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>Système de Gestion de Licences</h1>
  <button onclick="verifyLicense()">Votre licence</button>
  <button onclick="adminAccess()">Administrateur</button>

  <script>
    function verifyLicense() {
      const key = prompt("Entrez votre clé de licence :");
      if (!key) return;
      fetch('/api/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key }),
      })
        .then(res => res.json())
        .then(data => {
          if (!data.valid) return alert(data.message);
          const expires = Date.now() + (data.remainingMs || 0);
          window.location.href = `welcome.html?key=${encodeURIComponent(key)}&expires=${expires}`;
        });
    }

    function adminAccess() {
      const password = prompt("Mot de passe administrateur :");
      if (!password) return;
      fetch('/api/admin/licenses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.error) return alert(data.error);
          const encoded = btoa(JSON.stringify(data));
          window.location.href = `admin.html#${encoded}`;
        });
    }
  </script>
</body>
</html>
