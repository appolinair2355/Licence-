<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenue</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h1 { margin: 0 0 10px; font-size: 2rem; }
    #countdown {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      letter-spacing: 2px;
      color: #764ba2;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: #764ba2;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .2s;
    }
    button:hover { transform: scale(1.05); }
    #result {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
    }
    .dialogue { color: #1e90ff; }
    .proverbe { color: #ff4444; font-weight: bold; }
    .poem { color: #ff69b4; font-style: italic; }
    .bible { color: #ffcc00; font-weight: bold; }
    .episode { color: #3182ce; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bienvenue üéâ</h1>
    <p>Votre licence est valide pendant encore :</p>
    <div id="countdown">--:--:--</div>

    <textarea id="prompt" placeholder="Posez votre question ou demandez une histoire, po√®me, le√ßon, proverbe, passage biblique..."></textarea>
    <button onclick="askAI()">IA Kouam√©</button>

    <div id="result" style="display:none;"></div>
    <button onclick="location.href='index.html'">Retour</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const key = params.get('key');
    const expires = parseInt(params.get('expires'), 10);

    function fmt(ms) {
      const t = Math.max(0, Math.floor(ms / 1000));
      const h = String(Math.floor(t / 3600)).padStart(2, '0');
      const m = String(Math.floor((t % 3600) / 60)).padStart(2, '0');
      const s = String(t % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }
    function update() {
      const left = expires - Date.now();
      if (left <= 0) {
        document.getElementById('countdown').textContent = "00:00:00";
        document.getElementById('result').textContent = "Licence expir√©e.";
        document.getElementById('result').style.display = 'block';
        setTimeout(() => location.href = 'index.html', 2000);
        return;
      }
      document.getElementById('countdown').textContent = fmt(left);
    }
    update(); setInterval(update, 1000);

    setInterval(async () => {
      const res = await fetch(`/api/remaining/${key}`).then(r => r.json());
      if (!res.valid) location.href = 'index.html';
    }, 5000);

    function formatStoryText(text) {
      return text
        .replace(/(^|\n)-\s*([^.\n!?]+[.\n!?]*)/g, '$1<span class="dialogue">- $2</span>')
        .replace(/¬´([^¬ª]+)¬ª/g, '<span class="proverbe">¬´$1¬ª</span>')
        .replace(/√©pisode\s*(\d+)/gi, '<span class="episode">√âpisode $1</span>')
        .replace(/([.!?])\s*/g, "$1<br><br>");
    }

    async function askAI() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return alert("Veuillez √©crire une demande.");
      const resDiv = document.getElementById('result');
      resDiv.style.display = 'block';
      resDiv.innerHTML = "‚è≥ G√©n√©ration en cours‚Ä¶";

      try {
        const res = await fetch('/api/ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let story = "";
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          story += decoder.decode(value, { stream: true });
          resDiv.innerHTML = formatStoryText(story);
        }

      } catch (err) {
        resDiv.textContent = "Erreur OpenAI.";
      }
    }
  </script>
</body>
</html>
